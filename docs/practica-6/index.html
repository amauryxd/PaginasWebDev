<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Tienda en Línea</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Simulador de Tienda en Línea</h1>
    <section id="productos">
    <h2>Productos</h2>
    <article
        class="producto"
        data-id="1"
        data-nombre="Camiseta"
        data-precio="15"
    >
        Camiseta - $15
        <button id="btn-agregar" class="btnid"
        data-id="1"
        data-nombre="Camiseta"
        data-precio="15">Agregar al carrito</button>
    </article>
    <article
        class="producto"
        data-id="2"
        data-nombre="Pantalones"
        data-precio="25"
    >
        Pantalones - $25
        <button id="btn-agregar"class="btnid"
        data-id="2"
        data-nombre="Pantalones"
        data-precio="25">Agregar al carrito</button>
    </article>
    <article
        class="producto"
        data-id="3"
        data-nombre="Zapatos"
        data-precio="50"
    >
        Zapatos - $50
        <button id="btn-agregar" class="btnid"
        data-id="3"
        data-nombre="Zapatos"
        data-precio="50">Agregar al carrito</button>
    </article>
    <article
        class="producto"
        data-id="4"
        data-nombre="Sombrero"
        data-precio="10"
    >
        Sombrero - $10
        <button id="btn-agregar" class="btnid"
        data-id="4"
        data-nombre="Sombrero"
        data-precio="10">Agregar al carrito</button>
    </article>
    </section>
    <section id="mensaje-loader" class="hidden text-align-center">
        <h2>Procesando su compra</h2>
        <div class="spinner-grow text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </section>
    <section id="mensaje-compra" class="hidden">
        <h2>¡Compra realizada con éxito!</h2>
        <p>Gracias por su compra.</p>
    </section>
    <section id="carrito" class="carrito">
        <h2>Carrito de Compras</h2>
        <ol id="lista-carrito">
        </ol>
        <p>Total: $<span id="total-carrito">0</span></p>
        <button id="btn-compra">Comprar</button>
    </section>
    <script src="main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
